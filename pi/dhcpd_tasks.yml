
  - name: Install kea package
    apt: pkg=kea-dhcp4-server


  - name: Kea configuration
    become: true
    copy:
      src: root/etc/kea/kea-dhcp4.conf
      dest: /etc/kea/kea-dhcp4.conf


  - name: Create missing directory for lockfile
    file:
      path: /var/run/kea
      state: directory
      owner: root
      group: root
      mode: '0775'


  - name: Start the DHCP service
    service:
      name: kea-dhcp4-server
      state: started

