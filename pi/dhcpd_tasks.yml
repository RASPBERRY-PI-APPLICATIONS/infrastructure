- name: Install dnsmasq package
  apt:
    name: dnsmasq

- name: Configure dnsmasq
  copy:
    src: root/etc/dnsmasq.conf
    dest: /etc/dnsmasq.conf
    owner: root
    group: admin
    mode: '0664'
  notify:
    - Restart dnsmasq


- name: Ensure dnsmasq service is started
  service:
    name: dnsmasq
    state: started
    enabled: true
