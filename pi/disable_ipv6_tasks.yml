# https://itsfoss.com/disable-ipv6-ubuntu-linux/
---
- name: Disable all ipv6 interfaces
  sysctl:
    name: net.ipv6.conf.all.disable_ipv6
    value: '1'
    state: present

- name: Disable default ipv6 interface
  sysctl:
    name: net.ipv6.conf.default.disable_ipv6
    value: '1'
    state: present

- name: Disable loopback ipv6 interface
  sysctl:
    name: net.ipv6.conf.lo.disable_ipv6
    value: '1'
    state: present
